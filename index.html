<!DOCTYPE html>
<html lang="en">

<head>
  <!-- External Style Sheet  -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component</title>

  <!-- internal CSS -->
  <style>
    .attribution {
      font-size: 14px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main-container">
    <div class="main-container__img">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
    </div>
    <h2>Equilibrium #3429</h2>
    <p> Our Equilibrium collection promotes balance and calm.</p>

    <div class="main-container__time">

      <div>
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum"> <span> 0.041 ETH</span>
      </div>

      <div>
        <img src="./images/icon-clock.svg" alt="clock"> <span>3 days left</span>
      </div>

    </div>
    <hr>

    <div class="main-container__bottom">
      <img src="./images/image-avatar.png" alt="image-avatar">
      <p> <span>Creation of</span> Jules Wyvern</p>
    </div>
  </div>
  <!-- Attribution Section -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vinayagam K G</a>.
  </div>
  
</body>

</html>
